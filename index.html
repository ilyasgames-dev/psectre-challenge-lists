<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Psectre Challenge List</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Psectre Challenge List</h1>
    <a class="submit-btn" href="https://discord.gg/tzpNAJGF7f" target="_blank">Submit a Level</a>
  </header>

  <main class="container">
    <section id="controls">
      <input id="search" type="text" placeholder="Search levels...">
      <button onclick="sortBy('points')">Sort by Points</button>
      <button onclick="sortBy('name')">Sort by Name</button>
    </section>

    <section id="challenges"></section>
    <section id="leaderboard"></section>
  </main>

  <script src="scripts/challenges.js"></script>
  <script src="scripts/leaderboard.js"></script>
  <script src="scripts/search.js"></script>
</body>
</html>
